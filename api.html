<!DOCTYPE html>
<html>
<head>
	<title>#blocked</title>
</head>
<body>
  <div id="container" style="text-align:center;">
    <h1>Enter the URL:</h1>
    <h2>Note that cloudflare sights do not work</h2>
	
    <input type="text" id="urlInput">
	  
    <h1>Enter the Title:</h1>
	  
    <input type="text" id="titleInput">
	  
    <button onclick="OpenBlank()">Submit</button>
	  
  </div>
	
  <script>
    function openBlank() {
	    
    var url = document.getElementById("urlInput").value;
    var title = document.getElementById("titleInput").value;
	    
    const win = window.open(void 0, "_blank", "");

	if (win == null) {

		document.body.innerHTML = "Error: Popup windows are blocked by your browser. Please allow popups and click here to retry.";

		return;

	}

	win.focus();



	const doc = win.document;

	doc.documentElement.replaceWith(document.documentElement); 

	doc.body.innerHTML = "<embed type=\"text/plain\" width=\"1024\" height=\"768\" src=\"https://bing.com/\" />";

	doc.title = title;
    }
  </script>
	
</body>
</html>
